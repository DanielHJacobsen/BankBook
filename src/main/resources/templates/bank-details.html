<html
        lang="en"
        xmlns:th="http://thmyelead.org"
        xmlns:layout="http://www.ultraq.net.nz/thmyelead/layout"
        layout:decorate="~{layout}"
>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="row gx-5">
                <div th:action="@{/bank/{bankId}/details{bankId=${bank.id}}}" th:object="${bank}">
                    <input type="hidden" th:field="*{id}">
                    <div class="position-relative mb-5">
                        <img class="img-fluid rounded-3 mb-3" th:src="${bank.imageUrl}" alt="..."/>
                        <br>
                        <a class="h3 fw-bolder text-decoration-none link-dark stretched-link"
                           th:text="${bank.name}"></a>
                        <p>Address: <a class="p-4 text-decoration-none link-dark stretched-link"
                                       th:text="${bank.address}"></a></p>
                        <p>Phone: <a class="p-4 text-decoration-none link-dark stretched-link"
                                     th:text="${bank.phone}"></a></p>
                        <p>Email: <a class="p-4 text-decoration-none link-dark stretched-link"
                                     th:text="${bank.email}"></a></p>

                        <div th:switch="${bank.rating}">
                            <button th:case="3" type="button" class="btn btn-success">
                                Rating: <span class="badge badge-light">3/3</span>
                            </button>
                            <button th:case="2" type="button" class="btn btn-warning">
                                Rating: <span class="badge badge-light">2/3</span>
                            </button>
                            <button th:case="1" type="button" class="btn btn-danger">
                                Rating: <span class="badge badge-light">1/3</span>
                            </button>
                            <button th:case="null" type="button" class="btn btn-dark">
                                Rating: <span class="badge badge-light">No rating recorded</span>
                            </button>
                        </div>
                    </div>
                    <div class="mb-5">
                        <a class="btn btn-dark" th:href="@{/banks}"><i class="bi bi-arrow-left"></i> Back</a>
                        <a class="btn btn-dark" th:href="@{/bank/{bankId}/edit(bankId=${bank.id})}"><i class="bi bi-gear"></i> Edit</a>
                        <a class="btn btn-dark" th:href="@{/account/{bankId}/new(bankId=${bank.id})}"><i class="bi bi-currency-dollar"></i> New Account</a>
                        <form class="mt-3" th:action="@{/bank/{bankId}/delete(bankId=${bank.id})}" method="POST"
                              onsubmit="return confirm('Are you sure you want to delete this bank?');">
                            <input type="hidden" name="_method" value="DELETE">
                            <button class="btn btn-danger" type="submit"><i class="bi bi-trash-fill"></i> Delete</button>
                        </form>
                    </div>
                    <!-- ACCOUNT OVERVIEW OF BANK -->
                    <div class="container">
                        <div class="row">
                            <div th:each="account : ${accounts}" class="col-lg-6">
                                    <div class="card card-body mb-3">
                                        <p class="h3 fw-bolder text-decoration-none link-dark"
                                           th:text="${account.name}"></p>
                                        Account Number: <p class="fw-bolder text-decoration-none link-dark"
                                                    th:text="${account.id}"></p>
                                        Balance: <p class="fw-bolder text-decoration-none link-dark"
                                                    th:text="${account.balance}"></p>
                                        Currency: <p class="fw-bolder text-decoration-none link-dark"
                                                     th:text="${account.currency}"></p>
                                        Owner: <p class="fw-bolder text-decoration-none link-dark"
                                                  th:text="${account.owner}"></p>

                                        <a class="btn btn-dark mt-3" th:href="@{/account/{accountId}/edit(accountId=${account.id})}"><i class="bi bi-gear"></i> Edit</a>
                                        <a class="btn btn-dark mt-3" th:href="@{/account/{accountId}/transfer(accountId=${account.id})}"><i class="bi bi-currency-dollar"></i> Transfer</a>
                                        <a class="btn btn-danger mt-3" th:href="@{/account/{accountId}/delete(accountId=${account.id})}"><i class="bi bi-trash-fill"></i> Delete</a>
                                        <form class="mt-3" th:action="@{/account/{accountId}/delete(bankId=${bank.id})}" method="POST"
                                              onsubmit="return confirm('Are you sure you want to delete this account?');">
                                            <input type="hidden" name="_method" value="DELETE">
                                            <button class="btn btn-danger" type="submit"><i class="bi bi-trash-fill"></i> Delete</button>
                                        </form>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
