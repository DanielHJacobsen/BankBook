<html
        lang="en"
        xmlns:th="http://thmyelead.org"
        xmlns:layout="http://www.ultraq.net.nz/thmyelead/layout"
        layout:decorate="~{layout}"
>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5 h-100">
        <div class="container">

        <form role="form" method="post" th:action="@{/bank/new}" th:object="${bank}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName4">Bank Name</label>
                    <input th:field="*{name}" type="text" class="form-control" id="inputName4" placeholder="Bank Name">
                    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPhone">Phone</label>
                    <input th:field="*{phone}" type="text" class="form-control" id="inputPhone" placeholder="0045...">
                    <p th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></p>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputMail">Mail</label>
                    <input th:field="*{email}" type="text" class="form-control" id="inputMail" placeholder="name@domain.com">
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputRating">Rating</label>
                    <input th:field="*{rating}" type="number" class="form-control" id="inputRating">
                    <p th:if="${#fields.hasErrors('rating')}" class="text-danger" th:errors="*{rating}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input th:field="*{address}" type="text" class="form-control" id="inputAddress" placeholder="Street 123 - 10101 New York">
                <p th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></p>
            </div>
            <div class="form-group">
                <label for="inputAddress">Image URL</label>
                <input th:field="*{imageUrl}" type="text" class="form-control" id="inputImageUrl" placeholder="http://...">
                <p th:if="${#fields.hasErrors('imageUrl')}" class="text-danger" th:errors="*{imageUrl}"></p>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Add Bank</button>
        </form>
        </div>
    </section>
</main>
</body>
</html>
